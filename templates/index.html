<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car MPG Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">RestoreMasters Car Analysis</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Predict Car MPG</h3>
                    </div>
                    <div class="card-body">
                        <form id="prediction-form">
                            <div class="mb-3">
                                <label for="cylinders" class="form-label">Number of Cylinders</label>
                                <input type="number" class="form-control" id="cylinders" required>
                            </div>
                            <div class="mb-3">
                                <label for="displacement" class="form-label">Displacement (cu. inches)</label>
                                <input type="number" class="form-control" id="displacement" required>
                            </div>
                            <div class="mb-3">
                                <label for="horsepower" class="form-label">Horsepower</label>
                                <input type="number" class="form-control" id="horsepower" required>
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (lbs)</label>
                                <input type="number" class="form-control" id="weight" required>
                            </div>
                            <div class="mb-3">
                                <label for="acceleration" class="form-label">Acceleration (sec to 60 mph)</label>
                                <input type="number" step="0.1" class="form-control" id="acceleration" required>
                            </div>
                            <div class="mb-3">
                                <label for="model_year" class="form-label">Model Year (70-82)</label>
                                <input type="number" class="form-control" id="model_year" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict MPG</button>
                        </form>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Car Statistics</h3>
                    </div>
                    <div class="card-body">
                        <div id="stats-container">
                            <!-- Statistics will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
